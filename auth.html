<header>
  <div class="container">
    <h1>Bhutan Rental</h1>

      <a href="listings.html">Listings</a>
      <a href="post.html">Post House</a>
    </nav>

</header>

<div class="container">
  <div class="card">
    <h2>Login / Sign Up</h2>

    <form id="authForm">
      <label>Email</label>
      <input type="email" id="email" required />

      <label>Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login / Sign Up</button>
    </form>

    <p id="authMessage"></p>
  </div>
</div>
