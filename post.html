  <header>
  <div class="container">
    <h1>Bhutan Rental</h1>

      <a href="index.html">Home</a>
      <a href="listings.html">Listings</a>
      <a href="post.html">Post House</a>
    </nav>
  </div>
</header>

<div class="container">
  <div class="card">
    <h2>Post a House</h2>

    <form id="postForm">
      <label>Location</label>
      <input type="text" id="location" placeholder="Thimphu, Phuentsholing..." />

      <label>Monthly Rent (BTN)</label>
      <input type="number" id="rent" placeholder="Enter rent amount" />

      <label>Description</label>
      <textarea
        id="description"
        rows="4"
        placeholder="House details"
      ></textarea>

      <button type="submit">Post House</button>
    </form>
  </div>
</div>
